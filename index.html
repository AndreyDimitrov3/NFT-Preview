<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="NFT.css">
  <title>NFT Preview</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
  <img src="images/image-equilibrium.jpg" alt="" class="img-crypto">

  <h1>Equilibrium #3429</h1>

  <p class="p">Our Equilibrium collection promotes balance and calm.</p>

  <div class="holder">
    <div class="crypto-holder">
      <img src="images/icon-ethereum.svg" alt="ethereum">
      <p class="p eth">0.041 ETH</p>
    </div>
    <div class="time-holder">
      <img src="images/icon-clock.svg" alt="Clock">
      <p class="p">3 days left</p>
    </div>
  </div>
  
  <hr class="hr">

  <div class="name">
    <img src="images/image-avatar.png" alt="Picture" class="avatar">
    <p class="p">Creation of <span class="span">Jules Wyvern</span></p>
  </div>
</main>
</body>
</html>
